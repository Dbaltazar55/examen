spring.application.name=ClasesSpringBoot
# propiedad para cambiar el puerto
server.port=7000
spring.mvc.prefix=/WEB-INF/views/
sping.mvc.suffix=.jsp
spring.mvc.static-path-pattern=/resources/**
# propiedad personalizada
valor.secreto=Este es mi valor secreto
# para actuator
# para exponer (shutdown y otros)
management.endpoints.web.exposure.include=shutdown,startup,loggers,info,health
# para habilitar actuador shutdown
management.endpoint.shutdown.enabled=true

#para depuracion
debug=true